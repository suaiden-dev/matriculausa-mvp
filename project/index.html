    <!-- Structured Data / Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Matrícula USA",
      "url": "https://matriculausa.com",
      "logo": "https://matriculausa.com/logo.png.png",
      "description": "Leading digital platform connecting international students to American universities and scholarships",
      "foundingDate": "2024",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Portuguese", "Spanish"]
      },
      "sameAs": [
        "https://www.facebook.com/matriculausa",
        "https://www.instagram.com/matriculausa",
        "https://www.linkedin.com/company/matriculausa"
      ],
      "offers": {
        "@type": "Offer",
        "description": "International student scholarship platform and university matching services",
        "category": "Education Services"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="mobile-loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #f5f5f5;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #666; margin: 0;">Carregando Matrícula USA...</p>
          <p style="color: #999; font-size: 12px; margin: 10px 0 0 0;">Aguarde, otimizando para seu dispositivo</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Fallback para mobile - remover loading após 15 segundos
      setTimeout(() => {
        const loading = document.getElementById('mobile-loading');
        if (loading) {
          loading.innerHTML = '<div style="text-align: center; color: #e74c3c;"><h3>Carregamento lento detectado</h3><p>Recarregue a página ou tente novamente</p><button onclick="location.reload()" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Recarregar</button></div>';
        }
      }, 15000);
    </script>
  </body>
</html>
